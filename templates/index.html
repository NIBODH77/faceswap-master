<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceSwap - Easy Face Swapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-5px);
        }

        .upload-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-box p {
            color: #666;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 10px;
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn.instant-swap {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn.instant-swap:hover:not(:disabled) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 10px;
            display: none;
        }

        .preview.show {
            display: block;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
        }

        .progress {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .result img, .result video {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .file-info {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            color: #2e7d32;
        }

        .file-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ FaceSwap</h1>
        <p class="subtitle">‡§Ü‡§∏‡§æ‡§®‡•Ä ‡§∏‡•á Image ‡§î‡§∞ Video ‡§Æ‡•á‡§Ç Face Swap ‡§ï‡§∞‡•á‡§Ç</p>

        <div class="upload-section">
            <div class="upload-box" onclick="document.getElementById('sourceFile').click()">
                <h3>üì∏ Source Face</h3>
                <p>‡§ú‡§ø‡§∏ Face ‡§ï‡•ã Swap ‡§ï‡§∞‡§®‡§æ ‡§π‡•à (Image/Video)</p>
                <button class="btn">‡§ö‡•Å‡§®‡•á‡§Ç</button>
                <input type="file" id="sourceFile" accept="image/*,video/*">
                <div class="file-info" id="sourceInfo"></div>
                <img id="sourcePreview" class="preview">
                <video id="sourceVideoPreview" class="preview" controls></video>
            </div>

            <div class="upload-box" onclick="document.getElementById('targetFile').click()">
                <h3>üéØ Target Media</h3>
                <p>‡§ú‡§ø‡§∏ Image/Video ‡§Æ‡•á‡§Ç Face Swap ‡§ï‡§∞‡§®‡§æ ‡§π‡•à</p>
                <button class="btn">‡§ö‡•Å‡§®‡•á‡§Ç</button>
                <input type="file" id="targetFile" accept="image/*,video/*">
                <div class="file-info" id="targetInfo"></div>
                <img id="targetPreview" class="preview">
                <video id="targetVideoPreview" class="preview" controls></video>
            </div>
        </div>

        <div class="actions">
            <button class="btn" id="uploadBtn" onclick="uploadFiles()" disabled>üì§ Upload Files</button>
            <button id="instantSwapBtn" class="btn instant-swap" disabled>
                    <i class="fas fa-bolt"></i>
                    ‡§§‡•Å‡§∞‡§Ç‡§§ ‡§∏‡•ç‡§µ‡•à‡§™ ‡§ï‡§∞‡•á‡§Ç (‡§¨‡§ø‡§®‡§æ ‡§ü‡•ç‡§∞‡•á‡§®‡§ø‡§Ç‡§ó)
                </button>
                <button id="trainBtn" class="btn" disabled>
                    <i class="fas fa-graduation-cap"></i>
                    ‡§Æ‡•â‡§°‡§≤ ‡§ü‡•ç‡§∞‡•á‡§® ‡§ï‡§∞‡•á‡§Ç
                </button>
                <button id="convertBtn" class="btn" disabled>
                    <i class="fas fa-magic"></i>
                    ‡§´‡•á‡§∏ ‡§∏‡•ç‡§µ‡•à‡§™ ‡§ï‡§∞‡•á‡§Ç
                </button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div class="status" id="status"></div>

        <div class="result" id="result">
            <h2>üéâ Result</h2>
            <img id="resultImage" style="display:none;">
            <video id="resultVideo" controls style="display:none;"></video>
            <br>
            <button class="btn" id="downloadBtn" onclick="downloadResult()">‚¨áÔ∏è Download</button>
        </div>
    </div>

    <script>
        let sessionId = null;
        let sourceFile = null;
        let targetFile = null;
        let resultUrl = null;
        let resultFilename = null;
        let sourceExtracted = false;
        let targetExtracted = false;

        const uploadBtn = document.getElementById('uploadBtn');
        const processBtn = document.getElementById('processBtn');
        const instantSwapBtn = document.getElementById('instantSwapBtn');
        const trainBtn = document.getElementById('trainBtn');
        const convertBtn = document.getElementById('convertBtn');
        const statusDiv = document.getElementById('status');

        document.getElementById('sourceFile').addEventListener('change', function(e) {
            sourceFile = e.target.files[0];
            previewFile(sourceFile, 'source');
            checkUploadReady();
        });

        document.getElementById('targetFile').addEventListener('change', function(e) {
            targetFile = e.target.files[0];
            previewFile(targetFile, 'target');
            checkUploadReady();
        });

        function previewFile(file, type) {
            const reader = new FileReader();
            const isVideo = file.type.startsWith('video/');
            const imgEl = document.getElementById(type + 'Preview');
            const videoEl = document.getElementById(type + 'VideoPreview');
            const infoEl = document.getElementById(type + 'Info');

            reader.onload = function(e) {
                if (isVideo) {
                    videoEl.src = e.target.result;
                    videoEl.classList.add('show');
                    imgEl.classList.remove('show');
                } else {
                    imgEl.src = e.target.result;
                    imgEl.classList.add('show');
                    videoEl.classList.remove('show');
                }
            };

            reader.readAsDataURL(file);

            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
            infoEl.textContent = `${file.name} (${sizeMB} MB)`;
            infoEl.classList.add('show');
        }

        function checkUploadReady() {
            if (sourceFile && targetFile) {
                uploadBtn.disabled = false;
            }
        }

        async function uploadFiles() {
            const formData = new FormData();
            formData.append('source', sourceFile);
            formData.append('target', targetFile);

            showProgress('Uploading files...');
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    showStatus('Files uploaded successfully! ‚úÖ', 'success');
                    instantSwapBtn.disabled = false;
                    
                    updateProgress(20, 'Extracting faces from source...');
                    await extractFaces();
                } else {
                    showStatus('Error: ' + data.error, 'error');
                    hideProgress();
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                showStatus('Upload failed: ' + error.message, 'error');
                hideProgress();
                uploadBtn.disabled = false;
            }
        }

        async function extractFaces() {
            try {
                updateProgress(30, 'Extracting source faces... (this may take a minute)');
                let extractResp = await fetch('/extract', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId, file_type: 'source'})
                });
                let extractData = await extractResp.json();
                if (!extractData.success) {
                    throw new Error(`Source extraction failed: ${extractData.details || extractData.error}`);
                }
                sourceExtracted = true;
                showStatus(`‚úì Source: ${extractData.face_count} faces detected`, 'success');

                updateProgress(60, 'Extracting target faces...');
                extractResp = await fetch('/extract', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId, file_type: 'target'})
                });
                extractData = await extractResp.json();
                if (!extractData.success) {
                    throw new Error(`Target extraction failed: ${extractData.details || extractData.error}`);
                }
                targetExtracted = true;

                updateProgress(100, 'Face extraction complete! ‚úÖ');
                showStatus(`‚úì Faces extracted! Source: ${extractData.source_count || 'N/A'} faces, Target: ${extractData.face_count} faces. ‡§Ö‡§¨ "‡§Æ‡•â‡§°‡§≤ ‡§ü‡•ç‡§∞‡•á‡§® ‡§ï‡§∞‡•á‡§Ç" ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç!`, 'success');
                trainBtn.disabled = false;
                hideProgress();
            } catch (error) {
                showStatus('Face extraction failed: ' + error.message, 'error');
                hideProgress();
                uploadBtn.disabled = false;
            }
        }

        instantSwapBtn.addEventListener('click', async () => {
            if (!sessionId) {
                showStatus('Please upload files first', 'error');
                return;
            }

            instantSwapBtn.disabled = true;
            showStatus('Instant face swapping in progress... Please wait', 'info');

            try {
                const response = await fetch('/instant_swap', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        session_id: sessionId,
                        blend_strength: 0.85
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('‚úì Face swap successful! Download the result', 'success');

                    // Create download link
                    const downloadLink = document.createElement('a');
                    downloadLink.href = data.output_url;
                    downloadLink.download = data.filename;
                    downloadLink.textContent = 'üì• Download Result';
                    downloadLink.className = 'btn'; // Use btn class for styling

                    statusDiv.appendChild(document.createElement('br'));
                    statusDiv.appendChild(downloadLink);
                } else {
                    showStatus('Error: ' + (data.details || data.error), 'error');
                    instantSwapBtn.disabled = false;
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
                instantSwapBtn.disabled = false;
            }
        });

        trainBtn.addEventListener('click', async () => {
            if (!sessionId) {
                showStatus('Please upload files first', 'error');
                return;
            }

            if (!sourceExtracted || !targetExtracted) {
                showStatus('Please wait for face extraction to complete', 'error');
                return;
            }

            trainBtn.disabled = true;
            showProgress('Starting model training...');

            try {
                updateProgress(10, 'Initializing training...');
                const trainResp = await fetch('/train', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId, iterations: 5000})
                });

                const trainData = await trainResp.json();
                if (!trainData.success) {
                    throw new Error(`Training failed to start: ${trainData.details || trainData.error}`);
                }

                updateProgress(20, 'Training in progress... (this takes ~30 seconds)');
                
                let trainingComplete = false;
                let waitTime = 0;
                const maxWaitTime = 300000;
                const checkInterval = 3000;

                while (!trainingComplete && waitTime < maxWaitTime) {
                    await new Promise(resolve => setTimeout(resolve, checkInterval));
                    waitTime += checkInterval;

                    const statusResp = await fetch(`/training_status/${sessionId}`);
                    const statusData = await statusResp.json();

                    if (statusData.status === 'completed') {
                        trainingComplete = true;
                        updateProgress(100, 'Training completed! ‚úÖ');
                        showStatus('‚úì Model training complete! ‡§Ö‡§¨ "‡§´‡•á‡§∏ ‡§∏‡•ç‡§µ‡•à‡§™ ‡§ï‡§∞‡•á‡§Ç" ‡§™‡§∞ ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§ï‡§∞‡•á‡§Ç!', 'success');
                        convertBtn.disabled = false;
                        hideProgress();
                    } else if (statusData.status === 'failed') {
                        throw new Error(`Training failed: ${statusData.error || 'Unknown error'}`);
                    } else {
                        const progress = 20 + Math.min((waitTime / maxWaitTime) * 80, 70);
                        updateProgress(Math.floor(progress), `Training... ${Math.floor(waitTime/1000)}s elapsed`);
                    }
                }

                if (!trainingComplete) {
                    throw new Error('Training timed out');
                }
            } catch (error) {
                showStatus('Training failed: ' + error.message, 'error');
                hideProgress();
                trainBtn.disabled = false;
            }
        });

        convertBtn.addEventListener('click', async () => {
            if (!sessionId) {
                showStatus('Please upload files first', 'error');
                return;
            }

            convertBtn.disabled = true;
            showProgress('Converting faces...');

            try {
                updateProgress(50, 'Applying face swap...');
                const convertResp = await fetch('/convert', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId})
                });

                const convertData = await convertResp.json();

                if (convertData.success) {
                    updateProgress(100, 'Complete! üéâ');
                    resultUrl = convertData.output_url;
                    resultFilename = convertData.filename;
                    showResult(resultUrl, resultFilename);
                    showStatus('‚úì Face swap successful! Download your result below.', 'success');
                    hideProgress();
                } else {
                    throw new Error(convertData.details || convertData.error);
                }
            } catch (error) {
                showStatus('Conversion failed: ' + error.message, 'error');
                hideProgress();
                convertBtn.disabled = false;
            }
        });

        async function processSwap() {
            if (!sessionId) {
                showStatus('Please upload files first', 'error');
                return;
            }

            showProgress('Processing... This may take a while');

            try {
                // Extract faces from source
                updateProgress(20, 'Extracting source faces... (may take 5-10 minutes for AI models to download)');
                let extractResp = await fetch('/extract', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId, file_type: 'source'})
                });
                let extractData = await extractResp.json();
                if (!extractData.success) {
                    throw new Error(`Source extraction failed: ${extractData.error}`);
                }
                sourceExtracted = true;

                // Extract faces from target
                updateProgress(40, 'Extracting target faces...');
                extractResp = await fetch('/extract', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId, file_type: 'target'})
                });
                extractData = await extractResp.json();
                if (!extractData.success) {
                    throw new Error(`Target extraction failed: ${extractData.error}`);
                }
                targetExtracted = true;

                // Train model
                updateProgress(60, 'Training model...');
                await fetch('/train', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId, iterations: 5000})
                });

                // Wait for training to complete
                let trainingComplete = false;
                let waitTime = 0;
                const maxWaitTime = 7200000; // 2 hours max
                const checkInterval = 5000; // Check every 5 seconds

                updateProgress(65, 'Training in progress... (may take 10-30 minutes on CPU)');

                while (!trainingComplete && waitTime < maxWaitTime) {
                    await new Promise(resolve => setTimeout(resolve, checkInterval));
                    waitTime += checkInterval;

                    const statusResp = await fetch(`/training_status/${sessionId}`);
                    const statusData = await statusResp.json();

                    if (statusData.status === 'completed') {
                        trainingComplete = true;
                        updateProgress(75, 'Training completed!');
                    } else if (statusData.status === 'failed') {
                        throw new Error(`Training failed: ${statusData.error || 'Unknown error'}`);
                    } else {
                        const progress = 60 + (Math.min(waitTime / maxWaitTime, 0.35) * 15);
                        updateProgress(Math.floor(progress), `Training in progress... ${Math.floor(waitTime/1000)}s elapsed`);
                    }
                }

                if (!trainingComplete) {
                    throw new Error('Training timed out');
                }

                // Convert
                updateProgress(80, 'Converting faces...');
                const convertResponse = await fetch('/convert', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({session_id: sessionId})
                });

                const convertData = await convertResponse.json();

                if (convertData.success) {
                    updateProgress(100, 'Complete! üéâ');
                    resultUrl = convertData.output_url;
                    resultFilename = convertData.filename;
                    showResult(resultUrl, resultFilename);
                    hideProgress();
                } else {
                    showStatus('Conversion failed: ' + convertData.error, 'error');
                    hideProgress();
                }
            } catch (error) {
                showStatus('Processing failed: ' + error.message, 'error');
                hideProgress();
            }
        }

        function showResult(url, filename) {
            const resultDiv = document.getElementById('result');
            const isVideo = filename.match(/\.(mp4|avi|mov|mkv)$/i);

            if (isVideo) {
                const videoEl = document.getElementById('resultVideo');
                videoEl.src = url;
                videoEl.style.display = 'block';
                document.getElementById('resultImage').style.display = 'none';
            } else {
                const imgEl = document.getElementById('resultImage');
                imgEl.src = url;
                imgEl.style.display = 'block';
                document.getElementById('resultVideo').style.display = 'none';
            }

            resultDiv.style.display = 'block';
        }

        function downloadResult() {
            if (resultUrl) {
                window.location.href = resultUrl;
            }
        }

        function showProgress(text) {
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = text;
        }

        function updateProgress(percent, text) {
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = text || (percent + '%');
        }

        function hideProgress() {
            setTimeout(() => {
                document.getElementById('progress').style.display = 'none';
            }, 1000);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';

            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
